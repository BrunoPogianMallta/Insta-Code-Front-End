<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1nst4 c0d3 - Cadastrar</title>
  <link rel="stylesheet" href="cadastrar.style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>

</head>
<header>
  <div class="logo">
    <img src="instacodelogo.png" alt="Instant Code Logo">
    <!-- <h1>Instant Code</h1> -->
  </div>

  <div class="user-info">
    <a href="dashboard.html" class="return-button">Voltar</a>
  </div>
</header>
<body>
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Cadastrar mais algum cliente?</h2>
      <button id="continueButton">Sim</button>
      <button id="dashboardButton">Voltar ao Dashboard</button>
    </div>
  </div>
  <div class="container">
    <h1>Formulário de Cliente</h1>
    <form id="customer-form">
      <div class="form-group">
        <label for="name">Nome:</label>
        <div class="input-wrapper">
          <input type="text" id="name" name="name" required>
          <i class="fas fa-microphone voice-icon" onclick="startRecognition('name')"></i>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Sobrenome:</label>
        <div class="input-wrapper">
          <input type="text" id="lastName" name="lastName" required>
          <i class="fas fa-microphone voice-icon" onclick="startRecognition('lastName')"></i>
        </div>
      </div>
      <div class="form-group">
        <label for="city">Cidade:</label>
        <div class="input-wrapper">
          <input type="text" id="city" name="city" required>
          <i class="fas fa-microphone voice-icon" onclick="startRecognition('city')"></i>
        </div>
      </div>
      <div class="form-group">
        <label for="state">Estado:</label>
        <div class="input-wrapper">
          <select id="state" name="state" required>
            <option value="" selected disabled>Selecione um estado</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Endereço:</label>
        <div class="input-wrapper">
          <input type="text" id="address" name="address" required>
          <i class="fas fa-microphone voice-icon" onclick="startRecognition('address')"></i>
        </div>
      </div>
      <div class="form-group">
        <label for="customerCode">Código do Cliente:</label>
        <div class="input-wrapper">
          <input type="text" id="customerCode" name="customerCode" required>
          <!-- <i class="fas fa-microphone voice-icon" onclick="startRecognition('customerCode')"></i> -->
        </div>
      </div>
      <button type="submit">Enviar</button>
      <button class="botao-bugado" id="voiceButton">Comando de Voz</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
