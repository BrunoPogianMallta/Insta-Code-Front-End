<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Acesso ao Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
  
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
  
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
  
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
  
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
  
    .button:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Sessão finalizada pelo usuário</h1>
    <p>Faça o login para acessar o dashboard.</p>
    <a href="index.html" class="button">Login</a>
  </div>
</body>

</html>
